<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ParkFinder - Data Insight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>.chart-wrap{height:60vh;}</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-eco sticky-top shadow-sm">
    <div class="container-fluid">
      <!-- Brand (truncates on small screens) -->
      <a class="navbar-brand m-0 me-2 d-flex align-items-center text-truncate" href="index.html">
        <span class="brand-name">ParkFinder</span>
        <span class="brand-sep d-none d-sm-inline">&nbsp;-&nbsp;</span>
        <!-- Hide catchphrase on xs; show from md up -->
        <span class="brand-tag d-none d-md-inline">Less Circling, More Living</span>
      </a>

      <!-- Hamburger aligned to the right -->
      <button class="navbar-toggler ms-auto" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="realtime.html">Real-Time</a></li>
          <li class="nav-item"><a class="nav-link" href="prediction.html">AI Predictions</a></li>
          <li class="nav-item"><a class="nav-link" href="insight.html">Data Insight</a></li>
          <li class="nav-item"><a class="nav-link" href="insight-deep.html">Deeper Insight</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div id="backHomeSlot" class="mb-2"></div>
    <h3 class="mb-3">Data-Driven Insight &#128202;</h3>

    <ul class="nav nav-tabs" id="insightTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="vehicles-tab" data-bs-toggle="tab" data-bs-target="#vehicles-pane" type="button" role="tab" aria-controls="vehicles-pane" aria-selected="true">Car Ownership Trend</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="population-tab" data-bs-toggle="tab" data-bs-target="#population-pane" type="button" role="tab" aria-controls="population-pane" aria-selected="false">Population Trend</button>
      </li>
    </ul>

    <div class="tab-content pt-3">
      <div class="tab-pane fade show active" id="vehicles-pane" role="tabpanel" aria-labelledby="vehicles-tab" tabindex="0">
        <div class="row g-3 align-items-end mb-2">
          <div class="col-12 col-md-6">
            <label for="stateSelectVehicles" class="form-label mb-1">Select State (Vehicles)</label>
            <select id="stateSelectVehicles" class="form-select"></select>
          </div>
        </div>
        <div class="chart-wrap"><canvas id="vehicleChart"></canvas></div>
      </div>

      <div class="tab-pane fade" id="population-pane" role="tabpanel" aria-labelledby="population-tab" tabindex="0">
        <div class="row g-3 align-items-end mb-2">
          <div class="col-12 col-md-6">
            <label for="stateSelectPopulation" class="form-label mb-1">Select State (Population)</label>
            <select id="stateSelectPopulation" class="form-select"></select>
          </div>
        </div>
        <div class="chart-wrap"><canvas id="populationChart"></canvas></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/env.js"></script>
  <script src="js/common.js"></script>
  <script src="js/insight.js"></script>

  <footer class="bg-dark text-light py-3 mt-5">
    <div class="container text-center small">
      Â© 2025 MindMerge - All rights reserved.
    </div>
  </footer>
</body>
</html>
